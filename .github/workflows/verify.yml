name: Gradle Test

on:
  pull_request:
  push:
    branches: 
    - master
    - cu

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Test with Gradle
      run: ./gradlew --no-daemon test
