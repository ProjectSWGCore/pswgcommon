plugins {
    id 'java'
    id 'idea'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	from sourceSets.main.allSource
	archiveName = "PSWGCommon.jar"
}

task wrapper(type: Wrapper) {
	gradleVersion = "4.4"
}

repositories {
	jcenter()
}

dependencies {
	testCompile 'junit:junit:4.12'
}
